<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase 網球記分板</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- QR Code Generator -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="root"></div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <!-- Application Scripts (Plain JavaScript) -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    
    <!-- React Components (JSX - loaded via Babel) -->
    <script type="text/babel" src="js/components/ParticipantSelector.js"></script>
    <script type="text/babel" src="js/components/CreateMatchModal.js"></script>
    <script type="text/babel" src="js/components/MatchTimerDisplay.js"></script>
    <script type="text/babel" src="js/components/TennisStatsPanel.js"></script>
    <script type="text/babel" src="js/components/QRCodeShareModal.js"></script>
    <script type="text/babel" src="js/components/TennisRefereeMode.js"></script>
    <script type="text/babel" src="js/components/TennisDisplayMode.js"></script>
    <script type="text/babel" src="js/components/TennisReviewMode.js"></script>
    <script type="text/babel" src="js/app.js"></script>
</body>
</html>
